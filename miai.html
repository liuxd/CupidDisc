<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
      <title>jQuery Gridly</title>
      <script src="javascripts/jquery.min.js" type="text/javascript"></script>
      <script src="javascripts/jquery.gridly.js" type="text/javascript"></script>
      <link href="stylesheets/jquery.gridly.css" rel="stylesheet" type="text/css" />
    </meta>
  </head>
  <body>
<style type="text/css">
  .gridly {
    position: relative;
    width: 960px;
  }
  .brick.small {
    width: 140px;
    height: 140px;
    background: blue;
  }
  .brick.large {
    width: 300px;
    height: 300px;
    background: red;
  }
</style>
<div class="gridly">
  <div class="brick small"></div>
  <div class="brick small"></div>
  <div class="brick large"></div>
  <div class="brick small"></div>
  <div class="brick small"></div>
  <div class="brick large"></div>
</div>
<script>
  $('.gridly').gridly({
    base: 60, // px
    gutter: 20, // px
    columns: 12
  });
</script>
  </body>
</html>
