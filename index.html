    <a href="#" id="export" class="button big green"> Export <span>Get the result</span></a>

    <div id="result">
      <center><h2><b>Result</b></h2></center>
    </div>

    <script>
      $('.gridly').gridly({
        base: 70, // px
        gutter: 10, // px
        columns: 15
      });

      $('#export').bind('click', function(e){
        html2canvas($('#boys_and_girls'), {
            allowTaint: true,
            taintTest: false,
            onrendered: function(canvas) {
                $('#result').empty().append(canvas);
            }
        });
      });

      $("img.lazy").lazyload();
    </script>
